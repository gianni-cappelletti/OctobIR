name: Release VCV Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

jobs:
  build:
    name: Build VCV Plugin - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: lin-x64
            rack-sdk-url: https://vcvrack.com/downloads/Rack-SDK-2.5.2-lin-x64.zip
          - os: macos-latest
            platform: mac-x64
            rack-sdk-url: https://vcvrack.com/downloads/Rack-SDK-2.5.2-mac-x64.zip
          - os: macos-14
            platform: mac-arm64
            rack-sdk-url: https://vcvrack.com/downloads/Rack-SDK-2.5.2-mac-arm64.zip
          - os: windows-latest
            platform: win-x64
            rack-sdk-url: https://vcvrack.com/downloads/Rack-SDK-2.5.2-win-x64.zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libglu1-mesa-dev libglu1-mesa libx11-dev libxext-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev zlib1g-dev wget unzip

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install wget

    - name: Download and extract Rack SDK
      shell: bash
      run: |
        cd ..
        wget -q ${{ matrix.rack-sdk-url }}
        unzip -q Rack-SDK-*.zip
        mv Rack-SDK Rack

    - name: Build plugin
      shell: bash
      run: |
        cd plugins/vcv-rack
        export RACK_DIR=../../../Rack
        make dep
        make dist

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: vcv-plugin-${{ matrix.platform }}
        path: plugins/vcv-rack/dist/*.vcvplugin

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*.vcvplugin
        draft: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}